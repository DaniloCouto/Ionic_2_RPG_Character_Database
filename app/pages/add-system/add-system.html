<ion-navbar *navbar>
  <ion-title>System</ion-title>
</ion-navbar>

<ion-content class="add-system">
  <ion-list>
    
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="systemOnScreen.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="systemOnScreen.description"></ion-input>
    </ion-item>

    <ion-item *ngIf="nameValid">
      <ion-label assertive>Name must be valid</ion-label>
    </ion-item>

    <div padding>
      <button block (click)="done()">Register</button>
    </div>

  </ion-list>
</ion-content>
