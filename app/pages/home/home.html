<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button (click)="addItem()">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item-sliding *ngFor="let item of systemArray; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
      <ion-item-options> 
          <button primary (click)="editItem(item)"> 
            <ion-icon name="open"></ion-icon>
          </button>
          <button danger (click)="deleteItem(item)">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
